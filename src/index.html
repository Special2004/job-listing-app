<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="bg-teal-300 min-h-screen py-8">
    <!-- Filter Section -->
     <header class="flex items-center justify-between px-24 relative">
      <div class="text-2xl font-bold text-teal-900">Job Listing Platform</div>
      <div class="flex flex-col gap-2">
        <div class="flex items-center gap-2 bg-white rounded-md px-4 py-3 cursor-pointer filter-btn">
          <p class="font-semibold text-xl ">Filter By</p>
          <i class='bx bx-caret-down'></i>
        </div>
        
        
        <form action="" class="bg-white hidden p-4 text-sm rounded-lg absolute top-14 dropdown">
          <input type="checkbox" name="box" value="HTML" id="html"><label>HTML</label><BR> 
          <input type="checkbox" name="box" value="CSS" id="css"><label>CSS</label><BR> 
          <input type="checkbox" name="box" value="JS" id="js"><label>JS</label><BR> 
          <input type="checkbox" name="box" value="FRONTEND" id="frontend"><label>FRONTEND</label><BR> 
          <input type="checkbox" name="box" value="BACKEND" id="backend"><label>BACKEND</label><BR> 
          <input type="checkbox" name="box" value="FULLSTACK" id="fullstack"><label>FULLSTACK</label><BR> 
          <input type="checkbox" name="box" value="JUNIOR" id="junior"><label>JUNIOR</label><BR> 
          <input type="checkbox" name="box" value="SENIOR" id="senior"><label>SENIOR</label><BR> 
        </form>
      </div>
     </header>
    
    <!-- Job Listing Section -->
    <ul class="mx-auto px-4 mt-6 flex flex-col items-center gap-4    jobs">
    </ul>
    </div>
  </div>


  <script src="script.js "></script>
</body>
</html>
